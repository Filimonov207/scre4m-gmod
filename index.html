<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Gothic', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            position: relative;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #slideshow {
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            border: 5px solid #ff0000;
            box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.8);
        }

        img {
            max-width: 100%;
            display: none;
        }

        .corner-hint {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
        }

        .game-mode {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="corner-hint">Loading...</div>
    <h1>Welcome to Woodsboro...</h1>
    <div id="slideshow">
        <img src="img/image1.jpg">
    </div>
    <audio autoplay loop>
        <source src="horror_music.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <div class="game-mode">
        <img src="logo.png" alt="Scre4m Gamemode icon" style="width: 50px; height: 50px;">
        <p>Scre4m: Gamemode</p>
    </div>
    
    <script>
        var images = ['img/image1.jpg'];
        var currentImage = 0;

        function showImage() {
            document.getElementById('slideshow').innerHTML = '<img src="' + images[currentImage] + '">';
            currentImage = (currentImage + 1) % images.length;
            setTimeout(showImage, 5000);
        }

        showImage();
    </script>
</body>
</html>
